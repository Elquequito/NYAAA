<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="../css/administrador.css">
</head>
<body>
    <header class="header">
        <h1>Panel de Administrador</h1>
        <img src="../img/ahegao.jpg" alt="Logo" class="logo-image">
    </header>

    <section class="section-container">
        <h2>Usuarios</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Simon Silva</td>
                    <td>Fueraperuanos@gmail.com</td>
                    <td>
                        <button onclick="confirmDelete('Usuario 1')">Eliminar</button>
                        <button onclick="confirmAction('bloquear', 'Usuario 1')">Bloquear</button>
                    </td>
                </tr>
                <tr>
                    <td>Axel Muñoz</td>
                    <td>Arribaelcomunismo123@gmail.com</td>
                    <td>
                        <button onclick="confirmDelete('Usuario 2')">Eliminar</button>
                        <button onclick="confirmAction('bloquear', 'Usuario 2')">Bloquear</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="section-container">
        <h2>Agregar Producto</h2>
        <form>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="precio">Precio:</label><br>
            <input type="text" id="precio" name="precio" required><br>
            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br>
            <label for="detalles">Detalles:</label><br>
            <textarea id="detalles" name="detalles" rows="6" required></textarea><br>
            <label for="imagen">Imagen:</label><br>
            <input type="file" id="imagen" name="imagen" accept="image/*"><br>
            <input type="submit" value="Agregar Producto">
        </form>
    </section>

    <a href="../html/INDEX PRINCIPAL.html" class="volver-btn">Volver al Inicio</a>

    <script src="../js/administrador.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }

        function confirmDelete(usuario) {
            if (confirm(`¿Seguro que quieres eliminar al usuario ${usuario}?`)) {
                alert("Usuario eliminado con éxito");
                // Aquí puedes agregar la lógica para eliminar el usuario si es necesario
            }
        }

        function confirmAction(usuario) {
            if (confirm(`¿Seguro que quieres bloquear al usuario ${usuario}?`)) {
                alert("Usuario bloqueado con éxito");
                // Aquí puedes agregar la lógica para eliminar el usuario si es necesario
            }
        }
    </script>
</body>
</html>
