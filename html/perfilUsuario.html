<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Elquequito">
    <title>Nyaaa - Login</title>
    <!-- Importar fuente de iconos (fontawesome) -->
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <!-- Importar archivo CSS (usuario.css) -->
    <link rel="stylesheet" href="../css/usuario.css">
</head>
<body>
    <a href="../html/INDEX PRINCIPAL.html" class="btn-volver">Volver al Inicio</a>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header"><!-- Sección de encabezado del perfil -->
                <div class="main-profile">
                    <div class="profile-image"></div>
                    <div class="profile-names">
                        <h1 class="username">ANTICOMUNISTAS</h1>
                        <small class="page-title">LOLERO</small>
                    </div>
                </div>
            </div>
            <div class="profile-body"><!-- Sección de cuerpo del perfil -->
                <div class="profile-actions">
                    <!-- Modificación del botón Historial de Pedidos -->
                    <a href="../html/historialCompra.html" class="follow">Historial de Pedidos</a>
                    <button class="message" id="editarPerfil">Editar Perfil</button>
                    <section class="bio">
                        <div class="bio-header">
                            <i class="fa fa-info-circle"></i>
                            Bio
                        </div>
                        <p class="bio-text">
                            Sexo: Nunca<br>
                            Género: Opresor
                        </p>
                    </section>
                </div>
                <div class="account-info"><!-- Información de la cuenta -->
                    <!-- Formulario de edición de perfil -->
                    <form class="edit-profile" style="display: none;">
                        <input type="text" name="nombre" placeholder="Nombre">
                        <input type="text" name="apellidos" placeholder="Apellidos">
                        <input type="email" name="correo" placeholder="Correo electrónico">
                        <input type="password" name="contraseña" placeholder="Contraseña">
                        <button type="submit" id="guardarPerfil">Guardar</button>
                    </form>
                    <div class="data">
                        <div class="important-data">
                            <section class="data-item">
                                <h3 class="value">Mary Conazo</h3>
                            </section>
                            <section class="data-item">
                                <h3 class="value">Chile</h3>
                            </section>
                        </div>
                    </div>
                    <div class="last-post"><!-- Última publicación -->
                        <div class="post-cover"></div>
                        <h3 class="post-title">Última Compra</h3>
                        <h3 class="post-title">Momoka-Shijou</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script JavaScript -->
    <script src="../js/usuario.js"></script>
</body>
</html>
