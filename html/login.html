<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    
    <div class="container-fluid titulo">
        <h4>Nyaaa-Store</h4>
        <img src="../img/ahegao.jpg" alt="Logo" class="logo-image">
    </div>

    <div class="container" id="container">

        <div class="form-container registro">

            <form>

                <h1>Registro</h1>
                <span>ingresa tus datos para el registro</span>
                <input type="text" placeholder="Nombre y Apellido">

                <input type="email" placeholder="Correo">

                <input type="password" placeholder="Contraseña">

                <button>Registro</button>

            </form>
        </div>

        <div class="form-container login">

            <form>

                <h1>Login</h1>

                <span>ingresa tus datos</span>

                <input type="email" placeholder="Correo">

                <input type="password" placeholder="Contraseña">

                <a href="../html/INDEX PRINCIPAL.html" class="btn">Iniciar Sesion</a>
                <a href="../html/login-admin.html" class="btn">Iniciar como Administrador</a>
                
            </form>
        </div>

        <div class="toggle-container">

            <div class="toggle">

                <div class="toggle-panel toggle-left">

                    <h1>Bienvenido, Nyaaa!</h1>

                    <p>Ingresa tus datos personales</p>

                    <button class="hidden" id="login">Login</button>

                </div>

                <div class="toggle-panel toggle-right">

                    <h1>Bienvenido, Nyaaa!</h1>

                    <p>Ingresa tus datos personales</p>

                    <button class="hidden" id="registro">Registro</button>

                    <button class="hidden" onclick="location.href='../html/recuperarCuenta.html'">Recuperar Contraseña</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
    <a href="../html/INDEX PRINCIPAL.html" class="btn-volver">Volver al Inicio</a>

</body>

</html>
