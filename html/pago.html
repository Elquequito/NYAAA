<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Pago - Nyaaa-Carrito</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="../css/bootstrap-shopping-carts.min.css" />
  <!-- Custom styles -->
  <style>
    .gradient-custom {
      background: #6a11cb;
      background: -webkit-linear-gradient(to right, #ff6600, #e1ec3c);
      background: linear-gradient(to right, #ff6600, #e1ec3c);
      min-height: 100vh; /* Extiende el fondo hasta abajo */
    }

    .form-group {
      margin-bottom: 10px; /* Reduce el espacio entre los elementos del formulario */
    }

    .flag-icon {
      width: 20px;
      height: auto;
      margin-right: 5px;
    }

    /* Estilo para el número de tarjeta */
    #numeroTarjeta {
      font-family: monospace;
      letter-spacing: 1px;
    }

    /* Estilo para el CVV */
    #cvv {
      font-family: monospace;
      letter-spacing: 5px;
    }
  </style>
</head>

<body>
  <section class="h-100 gradient-custom">
    <div class="container py-5">
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Detalles del Cliente</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3 form-group">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3 form-group">
                      <label for="apellidos" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="apellidos" required>
                    </div>
                    <div class="mb-3 form-group">
                      <label for="telefono" class="form-label">Teléfono</label>
                      <input type="text" class="form-control" id="telefono" required>
                    </div>
                    <div class="mb-3 form-group">
                      <label for="rut" class="form-label">Rut</label>
                      <input type="text" class="form-control" id="rut" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3 form-group">
                      <label for="region" class="form-label">Región</label>
                      <input type="text" class="form-control" id="region" required>
                    </div>
                    <div class="mb-3 form-group">
                      <label for="ciudad" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="ciudad" required>
                    </div>
                    <div class="mb-3 form-group">
                      <label for="direccion" class="form-label">Dirección</label>
                      <input type="text" class="form-control" id="direccion" required>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Pago</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <img src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                  alt="Visa" class="me-2 flag-icon" />
                <img src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                  alt="American Express" class="me-2 flag-icon" />
                <img src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                  alt="Mastercard" class="me-2 flag-icon" />
              </div>
              <form>
                <div class="mb-3 form-group">
                  <label for="tipoPago" class="form-label">Tipo de Pago</label>
                  <select class="form-select" id="tipoPago">
                    <option selected>Seleccionar</option>
                    <option value="debito">Débito</option>
                    <option value="credito">Crédito</option>
                  </select>
                </div>
                <div class="mb-3 form-group">
                  <label for="nombreTarjeta" class="form-label">Nombre en la Tarjeta</label>
                  <input type="text" class="form-control" id="nombreTarjeta" required>
                </div>
                <div class="mb-3 form-group">
                  <label for="numeroTarjeta" class="form-label">Número de Tarjeta</label>
                  <input type="text" class="form-control" id="numeroTarjeta" required pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}">
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="fechaExp" class="form-label">Fecha de Expiración</label>
                    <input type="text" class="form-control" id="fechaExp" required pattern="[0-9]{2}/[0-9]{4}">
                  </div>
                  <div class="col">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="password" class="form-control" id="cvv" required pattern="[0-9]{3}">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Pagar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
